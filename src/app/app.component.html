<h1>React component example</h1>

<ng-container
    [reactConnectorComponent]="reactComponent"
    [reactProps]="reactProps"
    [reactEvents]="reactEvents"
    [reactClassContainer]="reactClassContainer">
</ng-container>

<span>Clicks: {{numberOfClicks}}</span>

<br><br><hr>

<div class="name-container">
    <label for="newText">You can update the button text</label>
    <input type="text" id="newText" [(ngModel)]="buttonText" (ngModelChange)="updateText($event)">
</div>
